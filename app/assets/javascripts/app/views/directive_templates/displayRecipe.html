<h4>Recipe Title: {{ dis.recipe.title }} </h4>
<h5> Ingredients: </h5>

<ul>
  <li ng-repeat="ingredient in dis.recipe.ingredients_attributes" ng-show="ingredient.ingredient_name != ''">
    {{ ingredient.ingredient_name }}<span ng-show="ingredient.quantity_prep">, {{ ingredient.quantity_prep }} </span>
  </li>
</ul>

<h5> Directions: </h5>

<ol>
  <li ng-repeat="step in dis.recipe.directions" ng-show="step.content !=''">
    <p> {{ step.content }} </p>
  </li>
</ol>

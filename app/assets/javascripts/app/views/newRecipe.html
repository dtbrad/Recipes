<h4 class="text-center">Create a New Recipe </h4>

<form name="newRecipe" novalidate>

  <h5>Recipe Title: <input ng-model="ctrl.recipe.title" name="recipeTitle" required></h5>

  <div ng-repeat="step in ctrl.recipe.directions">
    <input type="text" ng-model="step.desc" placeholder="Enter a step">
    <button type="button" ng-show="ctrl.showAddStep(step)" ng-click="ctrl.addNewStep()">Add another step</button>
  </div>

  <input type="button" value="submit recipe" ng-click="newRecipe.$valid && ctrl.submit()">


</form>

<h4 class="text-center"> Recipe Index </h4>

<div class="list-group-item">
<input type="text" class="form-control" placeholder="search by ingredient" ng-model="ctrl.search">
</div>

<div ng-repeat="recipe in ctrl.recipes | filter: ctrl.search">
  <a ui-sref="home.recipe({id: recipe.id})" class="list-group-item">
    {{recipe.title}}
  </a>
</div>

<div data-as-sortable="dragControlListeners" data-ng-model="ctrl.presidents">
      <li class="list-group-item" data-ng-repeat="president in ctrl.presidents" data-as-sortable-item>
        <div data-as-sortable-item-handle>{{ ctrl.presidents.indexOf(president) + 1}}. {{ president }}</div>
      </li>
    </div>
